<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <div id="preview-div"></div>
          <img
            src="./images/icon-view.svg"
            alt="View Icon"
            id="preview-logo"
          />
          <img
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="main-img"
          />
        </div>
        <div>
          <a href="" class="title"><h1>Equilibrium #3429</h1></a>
          <h3>Our Equilibrium collection promotes balance and calm.</h3>
          <div class="stats">
            <div id="price">
              <img src="./images/icon-ethereum.svg" />
              <p>0.041 ETH</p>
            </div>
            <div id="time">
              <img src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div id="author">
          <img src="./images/image-avatar.png" class="avatar-img" />
          <p>Creation of <a href="" class="creator">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("preview-div").addEventListener("click", () => {
        console.log("preview clicked");
        document.getElementById("preview-div").style.visibility = "hidden";
        document.getElementById("preview-logo").style.visibility = "hidden";
      });

      document.getElementById("preview-logo").addEventListener("click", () => {
        console.log("preview clicked");
        document.getElementById("preview-div").style.visibility = "hidden";
        document.getElementById("preview-logo").style.visibility = "hidden";
      });
    </script>
  </body>
</html>
